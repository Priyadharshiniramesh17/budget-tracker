<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Budget</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div>
        <h1>Start Your Budget</h1>
        <fieldset>
            <table>
                <tr>
                    <td>
                        <img src="https://goodbudget.com/bundles/eebawebapp/img/ic-email.png?v=24.7.5" alt="Email Icon">
                        EMAIL:
                    </td>
                </tr>
                <tr>
                    <td><input type="email" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>
                        <img src="https://goodbudget.com/bundles/eebawebapp/img/ic-password.png?v=24.7.5" alt="Password Icon">
                        PASSWORD:
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><button id="Button" onclick="getstart()"><a href="Budget.html">GET STARTED</a></button></td>
                </tr>
            </table>
        </fieldset>
    </div>
    <script src="signin.js"></script>

</body>
</html>
